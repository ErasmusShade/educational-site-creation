name: Any BRANCH PUSH to 007 fork triggers auto PULL REQUEST to Upstream

on:
  push:
    branches:
      - '**'  # Any branch push (can refine to a prefix)

jobs:
  create-pr:
    if: github.repository_owner == 'RichLewis007'  # Ensure it only runs in your fork
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Create pull request to upstream owner/repo branch-MakerFriends/educational-site-creation main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Ensure the GitHub CLI is authenticated
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}")
          gh auth status          
          gh pr create \
            --title "Auto PR: $BRANCH_NAME" \
            --body "Automated PR from branch $BRANCH_NAME" \
            --base main \
            --head "${{ github.repository_owner }}:$BRANCH_NAME" \
            --repo MakerFriends/educational-site-creation \

